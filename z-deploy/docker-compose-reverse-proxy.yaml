services:
  frontend:
    image: riserdark/paas:house-front
    container_name: house_front
    ports:
      - "8080:80"
    volumes:
      - nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - config-service
      - notification-service
    networks:
      - paas-shared-network

networks:
  paas-shared-network:
    driver: overlay
    external: true